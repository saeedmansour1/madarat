<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة مدارات للأنظمة المحدودة | تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #005f73;
      --secondary-color: #0a9396;
      --accent-color: #94d2bd;
      --bg-dark: #061A40;
      --bg-darker: #144272;
      --text-light: #fff;
      --error-color: #ff4d4d;
      --input-bg: #2F3240;
      --container-bg: #1C1F2A;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(10, 147, 150, 0.1);
      border-radius: 50%;
      z-index: 0;
    }
    
    body::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      background: rgba(10, 147, 150, 0.1);
      border-radius: 50%;
      z-index: 0;
    }
    
    .login-container {
      background: var(--container-bg);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }
    
    .company-logo {
      margin-bottom: 25px;
    }
    
    .company-logo img {
      max-width: 120px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 178, 255, 0.3);
      transition: transform 0.3s ease;
    }
    
    .company-logo img:hover {
      transform: scale(1.05);
    }
    
    .login-container h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: var(--accent-color);
      font-weight: 700;
    }
    
    .login-container h2 {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    
    .login-container input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .login-container input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(10, 147, 150, 0.3);
    }
    
    .login-container input::placeholder {
      color: #aaa;
    }
    
    .login-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--text-light);
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0, 178, 255, 0.3);
    }
    
    .login-container button:hover {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 178, 255, 0.4);
    }
    
    .login-container button:active {
      transform: translateY(0);
    }
    
    .error {
      background: var(--error-color);
      color: white;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      animation: shake 0.5s ease;
    }
    
    .ip-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container {
      animation: fadeIn 0.8s ease;
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .login-container h1 {
        font-size: 24px;
      }
      
      .company-logo img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="company-logo">
    <img src="logo.png" alt="شعار شركة مدارات للأنظمة المحدودة">
  </div>

  <h1>شركة مدارات للأنظمة المحدودة</h1>
  <h2>أنظمة الأمن والمراقبة | حلول متقدمة لحمايتك</h2>

  <div id="errorMessage" class="error" style="display: none;"></div>

  <form id="loginForm">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
    </div>
    
    <button type="submit">🔐 دخول آمن</button>
  </form>

  <div class="ip-info">
    عنوان IP الخاص بك: <span id="clientIP"><?php echo $_SERVER['REMOTE_ADDR']; ?></span>
  </div>

  <div class="footer">
    &copy; <span id="currentYear"></span> - جميع الحقوق محفوظة لشركة مدارات للأنظمة المحدودة
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // عرض السنة الحالية في التذييل
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // معالجة إرسال النموذج
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      
      // إخفاء رسالة الخطأ السابقة
      errorDiv.style.display = 'none';
      
      // التحقق من صحة المدخلات
      if (!username || !password) {
        showError('يرجى ملء جميع الحقول المطلوبة');
        return;
      }
      
      // هنا سيتم إرسال البيانات إلى الخادم عبر AJAX في التطبيق الحقيقي
      // هذه مجرد محاكاة للوظيفة
      
      // عرض رسالة تحميل على الزر
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      submitBtn.disabled = true;
      
      // محاكاة اتصال بالخادم
      setTimeout(() => {
        // في التطبيق الحقيقي، سيتم استبدال هذا باستجابة الخادم
        showError('❌ اسم المستخدم أو كلمة المرور غير صحيحة.');
        
        // استعادة الزر إلى حالته الأصلية
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 1500);
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // إضافة تأثير الاهتزاز
      errorDiv.style.animation = 'none';
      setTimeout(() => {
        errorDiv.style.animation = 'shake 0.5s ease';
      }, 10);
    }
  });
</script>

</body>
</html>
