<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام طباعة كروت الموظفين - سعيد مهتدى</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; display: flex; padding: 20px; gap: 40px; margin: 0; }
        .controls { width: 320px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); height: fit-content; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        
        .preview-area { flex-grow: 1; display: flex; justify-content: center; }

        .card { 
            width: 54mm; height: 85mm; background: white; position: relative; overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); border: 0.2mm solid #eee;
        }

        .header-black { 
            background: black; color: #D4AF37; text-align: center; 
            height: 10mm; line-height: 10mm; font-size: 18px; font-weight: 800; 
        }

        .image-container { display: flex; justify-content: space-between; align-items: center; padding: 0 8px; height: 32mm; margin-top: 1mm; }
        #profile-preview { width: 24mm; height: 30mm; border: 1px solid #ccc; object-fit: cover; background: #fafafa; }
        .tower-logo { width: 25mm; height: auto; }

        /* حاوية الاسم الإنجليزي - مرنة */
        .name-en-banner { 
            background: black; color: white; text-align: center; 
            height: 8mm; display: flex; align-items: center; justify-content: center;
            margin: 2mm 0; padding: 0 5px; overflow: hidden;
        }
        #card-en { font-weight: bold; white-space: nowrap; transition: 0.2s; }

        /* حاوية البيانات العربية */
        .info-section { padding: 0 10px; height: 16mm; display: flex; flex-direction: column; justify-content: center; }
        .info-row { display: flex; align-items: center; margin-bottom: 3px; height: 5mm; }
        .info-label { font-weight: bold; width: 65px; font-size: 11px; color: #000; }
        
        /* قيمة الاسم العربي - مرنة */
        .info-value-container { flex-grow: 1; display: flex; align-items: center; overflow: hidden; height: 100%; }
        #card-ar { font-weight: 500; white-space: nowrap; color: #000; }
        .other-val { font-size: 11px; color: #000; }

        .footer-logo-area { position: absolute; bottom: 0; width: 100%; height: 18mm; display: flex; align-items: center; justify-content: center; }
        .footer-logo-area img { width: 85%; max-height: 14mm; object-fit: contain; }

        @media print {
            @page { size: 54mm 85mm; margin: 0; }
            body { background: none; padding: 0; margin: 0; display: block; height: 85mm; }
            .controls { display: none !important; }
            .preview-area { display: block; width: 54mm; height: 85mm; }
            .card { box-shadow: none; border: none; margin: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div class="controls">
    <h2>بيانات الموظف</h2>
    <div class="input-group"><label>الاسم (English)</label><input type="text" id="in-en" oninput="updateCard()" placeholder="Salem Al-Awlaqi"></div>
    <div class="input-group"><label>الاسم (عربي)</label><input type="text" id="in-ar" oninput="updateCard()" placeholder="سالم حيدر العولقي"></div>
    <div class="input-group"><label>الوظيفة</label><input type="text" id="in-job" oninput="updateCard()" placeholder="بائع"></div>
    <div class="input-group"><label>رقم الوظيفة</label><input type="text" id="in-id" oninput="updateCard()" placeholder="3008"></div>
    <div class="input-group"><label>الصورة</label><input type="file" accept="image/*" onchange="loadPhoto(event)"></div>
    <button onclick="window.print()">طباعة الكارت</button>
</div>

<div class="preview-area">
    <div class="card">
        <div class="header-black">AL-SAFWA Towers</div>
        <div class="image-container">
            <img id="profile-preview" src="" alt="صورة">
            <img class="tower-logo" src="logo1.png">
        </div>
        
        <div class="name-en-banner">
            <span id="card-en">EMPLOYEE NAME</span>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">الاســـم :</span>
                <div class="info-value-container">
                    <span id="card-ar">اسم الموظف</span>
                </div>
            </div>
            <div class="info-row"><span class="info-label">الوظيفـة :</span><span class="other-val" id="card-job">الوظيفة</span></div>
            <div class="info-row"><span class="info-label">رقم الوظيفة:</span><span class="other-val" id="card-id">0000</span></div>
        </div>
        
        <div class="footer-logo-area">
            <img src="100.png">
        </div>
    </div>
</div>

<script>
    function adjustFontSize(element, maxHeight, maxWidth, startSize) {
        let size = startSize;
        element.style.fontSize = size + "px";
        // تقليل الخط حتى يتناسب مع العرض المتاح
        while (element.offsetWidth > maxWidth && size > 6) {
            size--;
            element.style.fontSize = size + "px";
        }
    }

    function updateCard() {
        const enInput = document.getElementById('in-en').value || 'EMPLOYEE NAME';
        const arInput = document.getElementById('in-ar').value || 'اسم الموظف بالعربي';
        
        const enDisplay = document.getElementById('card-en');
        const arDisplay = document.getElementById('card-ar');
        
        enDisplay.innerText = enInput;
        arDisplay.innerText = arInput;
        
        document.getElementById('card-job').innerText = document.getElementById('in-job').value || 'الوظيفة';
        document.getElementById('card-id').innerText = document.getElementById('in-id').value || '0000';

        // ضبط الخط تلقائياً (الاسم الإنجليزي يبدأ بـ 15 والأسود بـ 14)
        adjustFontSize(enDisplay, 30, 180, 15); 
        adjustFontSize(arDisplay, 25, 120, 14);
    }

    function loadPhoto(event) {
        var output = document.getElementById('profile-preview');
        output.src = URL.createObjectURL(event.target.files[0]);
    }
    
    // تشغيل الضبط عند تحميل الصفحة لأول مرة
    window.onload = updateCard;
</script>
</body>

</html>
